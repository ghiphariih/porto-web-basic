  <style>
    #hero-contact {
      background-image: url('gambar/bg2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 70vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }

    #hero-contact::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    #hero-contact .container {
      position: relative;
      z-index: 2;
    }

    #hero-contact h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    #hero-contact p {
      margin-top: 10px;
      font-size: 1.1rem;
    }

    .contact-section {
      background-color: white;
      color: black;
      padding: 80px 10%;
      border-radius: 30px 30px 0 0;
      margin-top: 100px;
    }

    .contact-section h3 {
      text-align: center;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 60px;
    }

    .contact-info {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      text-align: center;
      gap: 30px;
    }

    .contact-box {
      flex: 1 1 250px;
    }

    .contact-box h4 {
      color: #ff4b4b;
      margin-bottom: 10px;
    }

    .contact-box p {
      font-size: 16px;
      color: #333;
    }

    form {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    input, textarea {
      width: 60%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
    }

    textarea {
      resize: none;
      height: 150px;
    }

    button {
      padding: 12px 30px;
      background-color: #ff4b4b;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #d83a3a;
    }

    footer {
      background: #111;
      color: #aaa;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
